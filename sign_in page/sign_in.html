<html>
<head>
<link rel="stylesheet" href="sign_in.css">
</head>
<body>
	<div id="box">
		<form>
		  	<div class="container">

			    <h1>REGISTRATION FORM</h1>
			    <p>Please fill the form to create an account.</p>
			    <hr>
			    <br>
			    <input type="text" placeholder="Enter your Firstname" name="firstname" required>
			    <br><br>
			    <input type="text" placeholder="Enter your Lastname" name="lastname" required>
			    <br><br>
			    <textarea id="textarea" placeholder="Enter your Address" rows="4" cols="50"></textarea><br><br>
			    <input type="text" placeholder="Enter your Email" name="email" required>
			    <br><br>
			    <!-- <label for="birthday">Birthday:</label><br> -->
  				<input type="date" id="birthday" name="birthday">
  				<br><br>
				<select name="City" id="city">
					<option value="- Select your City -">Select your City</option>
					<option value="Karur">Karur</option>
					<option value="Salem">Salem</option>
					<option value="Thrichy">Thrichy</option>
				</select>
				<br><br>
				<select name="State" id="state">
					<option value="- Select your State -">Select your State & Country</option>
					<option value="Karur">Tamilnadu,India</option>
					<option value="Salem">Karnataka,India</option>
					<option value="Thrichy">Telungana,India</option>
				</select>
				<br><br>
				<input type="text" placeholder="Enter your Pincode" name="pincode" required>
			    <br><br>
			    <input type="text" placeholder="Enter your Username" name="username" required>
			    <br><br>
			    <input type="password" placeholder="Enter Password" name="psw" required>
			    <br><br>
			    <input type="password" placeholder="Confirm Password" name="psw-confirm" required>
			    <br><br>
			    <label><br>
			      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
			    </label>

			    <p>By creating an account agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

			    <input type="submit" value="Cancel" id="a23">
			    <input type="submit" value="Create Account" id="a23">
			 </div>
		</form>
	</div>
</body>
</html>
